services:
  backend:
    build: ./backend
    container_name: billarr-backend
    labels:
      - "com.billarr.description=Billarr Backend API"
      - "com.billarr.version=1.0.0"
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/bills.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build: ./frontend
    container_name: billarr-frontend
    labels:
      - "com.billarr.description=Billarr Frontend Web Interface"
      - "com.billarr.version=1.0.0"
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    restart: unless-stopped

volumes:
  data:
    driver: local
